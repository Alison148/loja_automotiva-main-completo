<div class="container mt-5 pt-5">
  <div class="card shadow p-4">
    <h2 class="text-center mb-4">➕ Cadastro de Peças</h2>

    <form (ngSubmit)="cadastrar()">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome da Peça</label>
        <input type="text" id="nome" class="form-control" [(ngModel)]="novaPeca.nome" name="nome" required>
      </div>

      <div class="mb-3">
        <label for="preco" class="form-label">Preço</label>
        <input type="number" id="preco" class="form-control" [(ngModel)]="novaPeca.preco" name="preco" required min="0">
      </div>

      <div class="mb-3">
        <label for="estoque" class="form-label">Estoque</label>
        <input type="number" id="estoque" class="form-control" [(ngModel)]="novaPeca.estoque" name="estoque" required min="0">
      </div>

      <div class="text-center">
        <button class="btn btn-primary w-100" type="submit">Cadastrar Peça</button>
      </div>
    </form>
  </div>
</div>
