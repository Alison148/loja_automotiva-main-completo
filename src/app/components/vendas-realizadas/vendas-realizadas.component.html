<div class="container mt-5 pt-5">
  <h2 class="text-center mb-4">üßæ Vendas Realizadas</h2>

  <div class="table-responsive">
    <table class="table table-striped table-bordered align-middle shadow-sm">
      <thead class="table-dark">
        <tr>
          <th>Produto</th>
          <th>Pre√ßo Unit√°rio</th>
          <th>Quantidade</th>
          <th>Valor Total</th>
          <th>Data</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let venda of vendas">
          <td>{{ venda.produto }}</td>
          <td>{{ venda.preco | currency:'BRL' }}</td>
          <td>{{ venda.quantidade }}</td>
          <td>{{ venda.preco * venda.quantidade | currency:'BRL' }}</td>
          <td>{{ venda.data | date:'dd/MM/yyyy HH:mm' }}</td> <!-- üëà Aqui est√° o segredo -->
        </tr>
      </tbody>
    </table>
  </div>
</div>
