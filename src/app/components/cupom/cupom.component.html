
<div class="container mt-4" *ngIf="venda">
  <h3>🧾 Cupom Fiscal - Antunes Tech</h3>
  <hr>
  <p><strong>Produto:</strong> {{ venda.produto }}</p>
  <p><strong>Quantidade:</strong> {{ venda.quantidade }}</p>
  <p><strong>Preço Unitário:</strong> R$ {{ venda.preco | number:'1.2-2' }}</p>
  <p><strong>Subtotal:</strong> R$ {{ venda.subtotal | number:'1.2-2' }}</p>
  <p><strong>Data:</strong> {{ venda.data }}</p>
  <div class="text-center mt-4">
    <qrcode [qrdata]="qrCodeData" [width]="150" [errorCorrectionLevel]="'M'"></qrcode>
  </div>
  <div class="mt-3">
    <button class="btn btn-dark" (click)="imprimir()">🖨️ Imprimir Cupom</button>
  </div>
</div>
