<h2>➕ Cadastrar Peça</h2>
<form (ngSubmit)="cadastrar()" #form="ngForm">
  <div class="mb-3">
    <label for="nome" class="form-label">Nome da Peça</label>
    <input type="text" id="nome" class="form-control" [(ngModel)]="novaPeca.nome" name="nome" required>
  </div>

  <div class="mb-3">
    <label for="preco" class="form-label">Preço</label>
    <input type="number" id="preco" class="form-control" [(ngModel)]="novaPeca.preco" name="preco" required>
  </div>

  <div class="mb-3">
    <label for="estoque" class="form-label">Estoque</label>
    <input type="number" id="estoque" class="form-control" [(ngModel)]="novaPeca.estoque" name="estoque" required>
  </div>

  <button class="btn btn-success" type="submit">Salvar Peça</button>
</form>
