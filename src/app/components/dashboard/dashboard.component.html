
<h2>Dashboard de Vendas</h2>

<!-- Gráfico por Produto -->
<div style="height: 300px;">
  <canvas #graficoVendasProduto></canvas>
</div>

<!-- Gráfico por Mês -->
<div style="height: 300px; margin-top: 30px;">
  <canvas #graficoVendasMes></canvas>
</div>

<!-- Informativo -->  
<div style="margin-top: 20px; font-weight: bold;">
  📊 Mês com mais vendas: {{ mesComMaisVendas }}
</div>

<!-- Botão -->
<button (click)="imprimir()">🖨️ Imprimir Gráfico de Produtos</button>
