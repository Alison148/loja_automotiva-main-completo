<div class="container my-4">
  <div class="row text-center mb-4">
    <div class="col-md-4">
      <h5>💵 Total em Vendas</h5>
      <p class="text-success fs-4 fw-bold">R$ {{ totalVendas | number: '1.2-2' }}</p>
    </div>
    <div class="col-md-4">
      <h5>📦 Total de Produtos Vendidos</h5>
      <p class="text-primary fs-4 fw-bold">{{ totalProdutosVendidos }}</p>
    </div>
    <div class="col-md-4">
      <h5>🏆 Produto Mais Vendido</h5>
      <p class="text-warning fs-5 fw-semibold">{{ produtoMaisVendido.nome }} ({{ produtoMaisVendido.quantidade }})</p>
    </div>
  </div>

  <div class="row mb-4">
    <div class="col-md-6">
      <h5>📅 Vendas por Dia</h5>
      <canvas #graficoBarra></canvas>
    </div>
    <div class="col-md-6">
      <h5>📈 Evolução das Vendas</h5>
      <canvas #graficoLinha></canvas>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <h5>📦 Vendas por Produto</h5>
      <canvas #graficoProduto></canvas>
    </div>
  </div>
</div>

<div class="text-end mb-3">
  <button class="btn btn-dark shadow-sm" onclick="window.print()">
    🖨️ Imprimir Dashboard
  </button>
</div>
