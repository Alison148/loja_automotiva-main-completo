<div class="container mt-5 pt-5">
  <h2 class="text-center mb-4">💸 Realizar Venda</h2>

  <div *ngIf="!caixaAberto" class="alert alert-danger text-center">
    ⚠️ Abra o caixa para realizar vendas!
  </div>

  <div class="row">
    <div class="col-md-4 mb-3" *ngFor="let peca of pecasDisponiveis">
      <div class="card h-100 shadow">
        <div class="card-body">
          <h5 class="card-title">{{ peca.nome }}</h5>
          <p class="card-text">
            <strong>Preço:</strong> {{ peca.preco | currency:'BRL' }}<br>
            <strong>Estoque:</strong> {{ peca.estoque }}
          </p>

          <div class="mb-2">
            <label>Quantidade:</label>
            <input type="number" class="form-control" [(ngModel)]="quantidadeSelecionada[peca.nome]" [min]="1" [max]="peca.estoque" />
          </div>

          <button class="btn btn-primary w-100 mt-2" (click)="vender(peca)">
            🛒 Vender
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- 📱 Recarga de Celular -->
<div class="container mt-5">
  <h4 class="text-center mb-4">📱 Registrar Recarga de Celular</h4>

  <div class="card p-4 shadow">
    <div class="mb-3">
      <label class="form-label">Número do Celular:</label>
      <input type="text" [(ngModel)]="numeroRecarga" class="form-control" placeholder="Ex: (11) 91234-5678">
    </div>

    <div class="mb-3">
      <label class="form-label">Valor da Recarga:</label>
      <input type="number" [(ngModel)]="valorRecarga" class="form-control" placeholder="Ex: 20">
    </div>

    <button class="btn btn-success w-100" (click)="salvarRecarga(numeroRecarga, valorRecarga)">
      💾 Registrar Recarga
    </button>
  </div>
</div>
