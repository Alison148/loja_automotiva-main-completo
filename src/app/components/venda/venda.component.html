<div class="container mt-5 pt-5">
  <h2 class="text-center mb-4">ğŸ’¸ Realizar Venda</h2>

  <div *ngIf="!caixaAberto" class="alert alert-danger text-center">
    âš ï¸ Abra o caixa para realizar vendas!
  </div>

  <div class="row">
    <div class="col-md-4 mb-3" *ngFor="let peca of pecasDisponiveis">
      <div class="card h-100 shadow">
        <div class="card-body">
          <h5 class="card-title">{{ peca.nome }}</h5>
          <p class="card-text">
            <strong>PreÃ§o:</strong> {{ peca.preco | currency:'BRL' }}<br>
            <strong>Estoque:</strong> {{ peca.estoque }}
          </p>

          <div class="mb-2">
            <label>Quantidade:</label>
            <input type="number" class="form-control" [(ngModel)]="quantidadeSelecionada[peca.nome]" [min]="1" [max]="peca.estoque" />
          </div>

          <button class="btn btn-primary w-100 mt-2" (click)="vender(peca)">
            ğŸ›’ Vender
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Mostra o cupom fiscal apÃ³s a venda -->
<div *ngIf="ultimaVendaRealizada" class="mt-4">
  <app-cupom-fiscal
    [venda]="ultimaVendaRealizada"
    [formaPagamento]="formaPagamento"
    [parcelas]="parcelas"
    [valorParcela]="valorParcela">
  </app-cupom-fiscal>
</div>
