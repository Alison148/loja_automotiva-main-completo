<div class="container d-flex align-items-center justify-content-center vh-100">
  <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
    <h2 class="text-center mb-4 text-primary fw-bold">
      🔐 Acessar a Loja
    </h2>

    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="mb-3">
        <label for="email" class="form-label fw-semibold">📧 E-mail</label>
        <input
          type="email"
          id="email"
          class="form-control"
          formControlName="email"
          [ngClass]="{ 'is-invalid': loginForm.get('email')?.touched && loginForm.get('email')?.invalid }"
          placeholder="Digite seu e-mail"
        />
        <div class="invalid-feedback" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
          E-mail inválido.
        </div>
      </div>

      <div class="mb-3">
        <label for="senha" class="form-label fw-semibold">🔒 Senha</label>
        <input
          type="password"
          id="senha"
          class="form-control"
          formControlName="senha"
          [ngClass]="{ 'is-invalid': loginForm.get('senha')?.touched && loginForm.get('senha')?.invalid }"
          placeholder="Digite sua senha"
        />
        <div class="invalid-feedback" *ngIf="loginForm.get('senha')?.touched && loginForm.get('senha')?.invalid">
          A senha é obrigatória.
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100 mt-3">
        <i class="fas fa-sign-in-alt me-2"></i> Entrar
      </button>
    </form>
  </div>
</div>
