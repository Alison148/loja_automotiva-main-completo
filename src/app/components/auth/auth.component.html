<div class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
  <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px; border-radius: 1rem;">
    <div class="text-center mb-4">
      <img src="assets/logo.png" alt="Logo" width="80" class="mb-2" />
      <h3 class="fw-bold">Bem-vindo de volta</h3>
      <p class="text-muted">Faça login para continuar</p>
    </div>

    <form (ngSubmit)="login()" [formGroup]="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control form-control-lg"
          placeholder="seu@email.com"
        />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger small">
          E-mail inválido
        </div>
      </div>

      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input
          type="password"
          id="senha"
          formControlName="senha"
          class="form-control form-control-lg"
          placeholder="Digite sua senha"
        />
        <div *ngIf="loginForm.get('senha')?.invalid && loginForm.get('senha')?.touched" class="text-danger small">
          A senha é obrigatória
        </div>
      </div>

      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="lembrar" />
          <label class="form-check-label" for="lembrar">Lembrar de mim</label>
        </div>
        <a href="#" class="text-decoration-none text-primary small">Esqueceu a senha?</a>
      </div>

      <button type="submit" class="btn btn-primary w-100 btn-lg" [disabled]="loginForm.invalid">
        Entrar
      </button>
    </form>

    <div class="text-center mt-3">
      <span class="text-muted">Não tem uma conta?</span>
      <a href="#" class="text-primary fw-semibold">Registrar</a>
    </div>
  </div>
</div>
